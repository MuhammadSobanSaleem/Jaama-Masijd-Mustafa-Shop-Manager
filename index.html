<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaama Masjid Mustafa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Islamic Pattern Background -->
    <div class="pattern-overlay"></div>
    
    <!-- Minaret Silhouettes -->
    <div class="minaret-left"></div>
    <div class="minaret-right"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="mosque-icon">🕌</div>
            <h1 class="mosque-name">Jaama Masjid Mustafa</h1>
            <p class="mosque-subtitle">جامع مسجد مصطفیٰ</p>
            <p class="address">📍 B-area Malir Karachi</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="welcome-card">
                <div class="geometric-decoration">
                    <div class="geometric-star"></div>
                </div>
                
                <h2 class="welcome-title">Welcome</h2>
                <p class="welcome-text">
                    Peace be upon you and welcome to Jaama Masjid Mustafa. We are a community-centered mosque 
                    serving the B-area of Malir, Karachi.
                </p>
            </div>

            <!-- Prayer Times -->
            <div class="prayer-times">
                <div class="prayer-card">
                    <div class="prayer-name">Fajr</div>
                    <div class="prayer-time">5:30 AM</div>
                </div>
                <div class="prayer-card">
                    <div class="prayer-name">Zuhr</div>
                    <div class="prayer-time">1:30 PM</div>
                </div>
                <div class="prayer-card">
                    <div class="prayer-name">Asr</div>
                    <div class="prayer-time">5:45 PM</div>
                </div>
                <div class="prayer-card">
                    <div class="prayer-name">Maghrib</div>
                    <div class="prayer-time">6:30 PM</div>
                </div>
                <div class="prayer-card">
                    <div class="prayer-name">Isha</div>
                    <div class="prayer-time">9:00 PM</div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="admin-access">
                <a href="admin-auth.html" class="shop-manager-btn" style="font-size: 0.9rem; padding: 12px 25px;">
                    🏪 Admin Access
                </a>
            </div>
        </footer>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
